spring.application.name=detalles-pedidos
server.port=8082

spring.datasource.url=jdbc:mysql://localhost:3306/db_detalles_pedidos
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Cliente y Producto WebClient si aplica
cliente-service.url=http://localhost:8081/api/v1/clientes
producto-service.url=http://localhost:8083/api/v1/productos